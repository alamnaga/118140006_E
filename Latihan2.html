<html>
    <head>
        <title>Membuat Form HTML</title>
    </head>

    <body>
            <h1>FORM HTML</h1>
        
        <form>
            Name : <input type="text" name="name" > <br><br>
            Gender :    <input type="radio" name="gender" value="Man" checked> Man
                        <input type="radio" name="gender" value="Woman"> Woman<br><br> 
            Address : <input type="text" name="address"><br><br>
            
            Country : 
                <select>
                    <option>Indonesia</option>
                    <option>Thailand</option>
                    <option>Cina</option>
                </select><br><br>
            
            Email : <input type="text" name="email"><br><br>
            Photo : <input type="text" name="photo">
                    <input type="file" name="img" accept="image/*"><br><br>
            Comment : <textarea >

                    </textarea>
                    <input type="submit" value="submit">
            <p align="center"> Form Registrasi </p>


        </form>
    </body>
</html>
